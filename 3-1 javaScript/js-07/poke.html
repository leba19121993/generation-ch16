<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Pokedex</title>
  </head>
  <body>
    <h1 class="m-0 text-center py-2">Pok√©dex</h1>

    <div class="bg-danger container">
        <div class="row">
            <div class="col">

                <form class="bg-warning p-4 text-black mt-4 rounded-lg" id="buscador-pokemon">
                    <div class="form-group my-0">
                      <label for="busqueda-pokemon">Escribe el nombre del Pokemon</label>
                      <input type="text" class="form-control" id="busqueda-pokemon" aria-describedby="emailHelp">
                     <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    
                    
                    
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                  </form>
            </div>
        </div>
        <div class="row mt-3">

            <div class="col">


                <div class="card text-center" style="width: 18rem;">
                    <img id="img-pokemon" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="id-pokemon" class="card-text">Pokemon</p>
                      <h4 id="nombre-pokemon"></h4>
                    </div>
                  </div>

            </div>
            <!-- tarjetas habilidad -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-dark text-white">
                      Habilidades
                    </div>
                    <ul class="list-group list-group-flush" id="lista-habilidades">
                      
                      
                    </ul>
                  </div>

            </div>
            <!-- tarjeta tipo -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header bg-info text-white ">
                      Tipo
                    </div>
                    <ul class="list-group list-group-flush" id="lista-tipos">
                      
                    </ul>
                  </div>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="/assets/js/poke-api.js"></script>
  </body>
</html>
