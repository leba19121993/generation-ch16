<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formularios.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />








    <title>Formularios</title>
</head>
<body>

    <h1>Formularios</h1>
    <form>
        <dir class="campo">
            <label for="">Nombre</label>
            <input type="text" placeholder="Panchito Lopez" name="nombre" id="nombre" required>       
        </dir>

        <div class="campo">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="panchito@gmail.com" required>
        </div>
        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color"
            id="color">
        </div>

        <div class="campo">
            <label for="number">Number</label>
            <input type="number" name="number"
            id="number" min="10" max="20" step="4">
        </div>



        <div class="campo">
            <label for="ranger">Rango</label>
            <input type="range" name="ranger"
            id="ranger" min="10" max="20" step="10">
        </div>


        <div class="campo">
            <label for="archivo">Archivo</label>
            <input type="file" name="archivo"
            id="archivo">
        </div>


        <div class="campo">
            <label for="fecha">Fecha</label>
            <input type="date" name="ranger"
            id="fecha">
        </div>



        





        <div class="campo">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio" value="opcion1" >
      </div>
      <div class="campo">
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">








        <div class="campo">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password">

        </div>

        <div class="submit">
            <input type="submit" value="Enviar">
        </div>

        <div class="reset">
            <input type="reset" value="Limpiar">
        </div>

    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20">

    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>

    <div class="fa-3x">
        <i class="fa-solid fa-compact-disc fa-flip"></i>
        <i class="fa-solid fa-camera-rotate fa-flip"></i>
        <i class="fa-solid fa-cassette-tape fa-flip"></i>
        <i class="fa-solid fa-scroll fa-flip" style="--fa-flip-x: 1; --fa-flip-y: 0;" ></i>
        <i class="fa-solid fa-money-check-dollar fa-flip" style="--fa-animation-duration: 3s;" ></i>
      </div>

      <i class="fa-brands fa-apple"></i

      


    



















    
</body>
</html>
